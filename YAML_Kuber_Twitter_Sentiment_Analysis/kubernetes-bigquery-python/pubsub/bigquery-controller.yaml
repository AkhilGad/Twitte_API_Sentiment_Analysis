apiVersion: apps/v1
kind: Deployment
metadata:
  name: bigquery-controller
  labels:
    name: bigquery-controller
spec:
  replicas: 2
  selector:
    matchLabels:
      name: bigquery-controller
  template:
    metadata:
      labels:
        name: bigquery-controller
    spec:
      containers:
      - name: bigquery
        image: gcr.io/google-samples/pubsub-bq-pipe:v5
        env:
        - name: PROCESSINGSCRIPT
          value: pubsub-to-bigquery
        - name: PUBSUB_TOPIC
          value: projects/egentwitterdataanalysis/topics/my_twitter_topic
        - name: PROJECT_ID
          value: egentwitterdataanalysis
        - name: BQ_DATASET
          value: twitter_tweets_dataset
        - name: BQ_TABLE
          value: tweets_table
